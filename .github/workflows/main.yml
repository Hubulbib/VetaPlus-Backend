name: CI

on:
  push:
    branches:
      - production

env:
  REGISTRY: "hubulbib"
  IMAGE_NAME: "veta-plus-backend"
  CONTAINER_NAME: "root_backend_1"

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout production
        uses: actions/checkout@v2

      - name: Build container image
        run: docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):latest .

      - name: Log in to DockerHub
        run: docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}

      - name: Push image to DockerHub
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          envs: IMAGE_NAME,REGISTRY,GITHUB_SHA,CONTAINER_NAME
          script: |
            # Login into DockerHub
            docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
            # Stop running container
            docker stop $(echo $CONTAINER_NAME)
            # Remove old container
            docker rm $(echo $CONTAINER_NAME)
            # Remove old images
            docker rmi $(echo $REGISTRY)/$(echo $IMAGE_NAME):latest
            # Pull latest image
            docker pull $(echo $REGISTRY)/$(echo $IMAGE_NAME):latest
            # Run a new container from a new image
            docker-compose up -d